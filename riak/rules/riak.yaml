title: Production Riak
criteria:
  - metric: 'riak.status'
    scope:
      tag: riak
    condition:
      timeout: 120
      threshold: false
  - metric: riak.node_get_fsm_time_mean
    scope:
      tag: riak
    condition:
      timeout: 120
      threshold: 300
