title: IIS Servers
period: 3600
positions:
  - title: max connections
    data_type: number
    type: number
    color: green
    row: 1
    col: 1
    size_x: 1
    size_y: 1
    filter: max
    symbol: exchange
    legend: false
    icon: true
    series:
      - metric: iis.current_connections
        scope:
          tag:
            - iis
  - title: max nonanon users
    data_type: number
    type: number
    color: orange
    row: 1
    col: 2
    size_x: 1
    size_y: 1
    symbol: users
    legend: false
    icon: true
    filter: max
    series:
      - metric: iis.current_nonanonymous_users
        scope:
          tag:
            - iis
  - title: max anon users
    data_type: number
    type: number
    color: orange
    row: 1
    col: 3
    size_x: 1
    size_y: 1
    filter: max
    symbol: question-circle
    legend: false
    icon: true
    series:
      - metric: iis.current_anonymous_users
        scope:
          tag:
            - iis
  - title: max put requests /sec
    data_type: number
    type: number
    color: navy
    row: 1
    col: 4
    size_x: 1
    size_y: 1
    symbol: arrow-circle-o-up
    legend: false
    icon: true
    filter: max
    series:
      - metric: iis.put_requests_sec
        scope:
          tag:
            - iis
  - title: max get requests /sec
    data_type: number
    type: number
    color: navy
    row: 1
    col: 5
    size_x: 1
    size_y: 1
    symbol: arrow-circle-o-down
    legend: false
    icon: true
    filter: max
    series:
      - metric: iis.get_requests_sec
        scope:
          tag:
            - iis
  - title: max post request /sec
    data_type: number
    type: number
    color: navy
    row: 1
    col: 6
    size_x: 1
    size_y: 1
    symbol: arrow-circle-o-right
    legend: false
    icon: true
    filter: max
    series:
      - metric: iis.post_requests_sec
        scope:
          tag:
            - iis
  - title: cpu used
    data_type: number
    type: chart
    color: yellow
    row: 2
    col: 1
    size_x: 5
    size_y: 2
    filter: max
    legend: false
    icon: true
    series:
      - metric: base.cpu
        scope:
          tag:
            - iis
  - title: system
    data_type: number
    type: chart
    color: yellow
    row: 2
    col: 6
    size_x: 1
    size_y: 1
    filter: max
    legend: false
    icon: true
    series:
      - metric: base.cpu.system
        scope:
          tag:
            - iis
  - title: user
    data_type: number
    type: chart
    color: yellow
    row: 3
    col: 6
    size_x: 1
    size_y: 1
    filter: max
    legend: false
    icon: true
    series:
      - metric: base.cpu.user
        scope:
          tag:
            - iis
  - title: network upload
    data_type: number
    type: chart
    color: red
    row: 4
    col: 1
    size_x: 6
    size_y: 1
    filter: max
    legend: false
    icon: true
    series:
      - metric: base.net_upload
        scope:
          tag:
            - iis
  - title: network download
    data_type: number
    type: chart
    color: navy
    row: 5
    col: 1
    size_x: 6
    size_y: 1
    filter: max
    legend: false
    icon: true
    series:
      - metric: base.net_download
        scope:
          tag:
            - iis
